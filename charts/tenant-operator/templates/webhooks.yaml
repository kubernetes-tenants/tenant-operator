      {{- if and (or (not .Values.webhook.certManager.enabled) .Values.webhook.existingSecretName) .Values.webhook.caBundle }}
      caBundle: {{ .Values.webhook.caBundle | b64enc }}
      {{- end }}
    rules:
      - apiGroups:
          - operator.kubernetes-tenants.org
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - tenanttemplates
    timeoutSeconds: {{ .Values.webhook.timeoutSeconds }}
