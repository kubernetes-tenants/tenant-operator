# Testing configuration - runs webhooks without TLS (HTTP mode)
# Use: kubectl apply -k config/testing
# Webhooks remain active for validation/defaulting but don't require cert-manager

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../default

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: controller-manager
      namespace: system
    spec:
      template:
        spec:
          containers:
          - name: manager
            args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --webhook-disable-tls=true
