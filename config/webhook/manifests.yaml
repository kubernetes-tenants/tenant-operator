---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-operator-kubernetes-tenants-org-v1-tenantregistry
  failurePolicy: Fail
  name: mtenantregistry.kb.io
  rules:
  - apiGroups:
    - operator.kubernetes-tenants.org
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tenantregistries
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-operator-kubernetes-tenants-org-v1-tenanttemplate
  failurePolicy: Fail
  name: mtenanttemplate.kb.io
  rules:
  - apiGroups:
    - operator.kubernetes-tenants.org
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tenanttemplates
  sideEffects: None
