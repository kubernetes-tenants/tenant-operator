---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: lynqhubs.operator.lynq.sh
spec:
  group: operator.lynq.sh
  names:
    kind: LynqHub
    listKind: LynqHubList
    plural: lynqhubs
    singular: lynqhub
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Number of referencing templates
      jsonPath: .status.referencingTemplates
      name: Templates
      type: integer
    - description: Total node CRs (Templates * Rows)
      jsonPath: .status.desired
      name: Desired
      type: integer
    - description: Number of ready nodes
      jsonPath: .status.ready
      name: Ready
      type: integer
    - description: Number of failed nodes
      jsonPath: .status.failed
      name: Failed
      type: integer
    - description: Condition reason
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Conditions
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: LynqHub is the Schema for the lynqhubs API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: LynqHubSpec defines the desired state of LynqHub.
            properties:
              extraValueMappings:
                additionalProperties:
                  type: string
                description: |-
                  ExtraValueMappings defines additional custom column to variable mappings
                  Keys become template variables, values are column names
                type: object
              source:
                description: Source defines the external data source configuration
                properties:
                  mysql:
                    description: MySQL contains MySQL-specific configuration
                    properties:
                      database:
                        description: Database is the MySQL database name
                        type: string
                      host:
                        description: Host is the MySQL server hostname or IP
                        type: string
                      passwordRef:
                        description: PasswordRef references a Secret containing the
                          MySQL password
                        properties:
                          key:
                            description: Key is the key within the Secret
                            type: string
                          name:
                            description: Name is the name of the Secret
                            type: string
                        required:
                        - key
                        - name
                        type: object
                      port:
                        default: 3306
                        description: Port is the MySQL server port
                        format: int32
                        maximum: 65535
                        minimum: 1
                        type: integer
                      table:
                        description: Table is the MySQL table name containing tenant
                          data
                        type: string
                      username:
                        description: Username is the MySQL username
                        type: string
                    required:
                    - database
                    - host
                    - port
                    - table
                    - username
                    type: object
                  syncInterval:
                    default: 30s
                    description: SyncInterval is how often to sync from the data source
                    pattern: ^[0-9]+(s|m|h)$
                    type: string
                  type:
                    description: Type is the type of data source
                    enum:
                    - mysql
                    type: string
                required:
                - syncInterval
                - type
                type: object
              valueMappings:
                description: ValueMappings defines required column to variable mappings
                properties:
                  activate:
                    description: Activate is the column name for the activation status
                    type: string
                  hostOrUrl:
                    description: HostOrURL is the column name for the tenant host
                      or URL
                    type: string
                  uid:
                    description: UID is the column name for the tenant unique identifier
                    type: string
                required:
                - activate
                - hostOrUrl
                - uid
                type: object
            required:
            - source
            - valueMappings
            type: object
          status:
            description: LynqHubStatus defines the observed state of LynqHub.
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the hub's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              desired:
                description: |-
                  Desired is the total number of LynqNode CRs that should exist
                  Calculated as: ReferencingTemplates * ActiveRows
                format: int32
                type: integer
              failed:
                description: Failed is the number of failed LynqNode resources
                format: int32
                type: integer
              observedGeneration:
                description: ObservedGeneration is the generation observed by the
                  controller
                format: int64
                type: integer
              ready:
                description: Ready is the number of ready LynqNode resources
                format: int32
                type: integer
              referencingTemplates:
                description: ReferencingTemplates is the number of LynqForms referencing
                  this hub
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
