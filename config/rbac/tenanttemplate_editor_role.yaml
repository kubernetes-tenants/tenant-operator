# This rule is not used by the project tenant-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the tenants.tenants.ecube.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tenant-operator
    app.kubernetes.io/managed-by: kustomize
  name: tenanttemplate-editor-role
rules:
- apiGroups:
  - tenants.tenants.ecube.dev
  resources:
  - tenanttemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tenants.tenants.ecube.dev
  resources:
  - tenanttemplates/status
  verbs:
  - get
