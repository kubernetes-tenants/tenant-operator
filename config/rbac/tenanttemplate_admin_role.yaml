# This rule is not used by the project tenant-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over operator.kubernetes-tenants.org.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tenant-operator
    app.kubernetes.io/managed-by: kustomize
  name: tenanttemplate-admin-role
rules:
- apiGroups:
  - operator.kubernetes-tenants.org
  resources:
  - tenanttemplates
  verbs:
  - '*'
- apiGroups:
  - operator.kubernetes-tenants.org
  resources:
  - tenanttemplates/status
  verbs:
  - get
