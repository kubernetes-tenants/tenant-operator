# This rule is not used by the project tenant-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to operator.kubernetes-tenants.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tenant-operator
    app.kubernetes.io/managed-by: kustomize
  name: tenantregistry-viewer-role
rules:
- apiGroups:
  - operator.kubernetes-tenants.org
  resources:
  - tenantregistries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.kubernetes-tenants.org
  resources:
  - tenantregistries/status
  verbs:
  - get
