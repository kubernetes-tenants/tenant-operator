apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
  namespace: default
type: Opaque
stringData:
  password: changeme

---
apiVersion: operator.lynq.sh/v1
kind: LynqHub
metadata:
  labels:
    app.kubernetes.io/name: lynq
    app.kubernetes.io/managed-by: kustomize
  name: sample-registry
  namespace: default
spec:
  source:
    type: mysql
    syncInterval: 30s
    mysql:
      host: mysql.default.svc.cluster.local
      port: 3306
      username: root
      passwordRef:
        name: mysql-credentials
        key: password
      database: tenants
      table: tenants
  valueMappings:
    uid: id
    hostOrUrl: url
    activate: isActive
  extraValueMappings:
    deployImage: image
    planId: plan_id
    replicas: replica_count
