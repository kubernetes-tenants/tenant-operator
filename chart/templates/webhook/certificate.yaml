{{- if and .Values.webhook.enabled .Values.certManager.enabled }}
---
# Self-signed Issuer for webhook certificates
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.webhook.certificate.issuerName }}
  namespace: {{ include "tenant-operator.namespace" . }}
  labels:
    {{- include "tenant-operator.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
# Certificate for webhook server
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "tenant-operator.webhookCertificateName" . }}
  namespace: {{ include "tenant-operator.namespace" . }}
  labels:
    {{- include "tenant-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
spec:
  dnsNames:
  - {{ include "tenant-operator.webhookServiceName" . }}.{{ include "tenant-operator.namespace" . }}.svc
  - {{ include "tenant-operator.webhookServiceName" . }}.{{ include "tenant-operator.namespace" . }}.svc.cluster.local
  issuerRef:
    kind: {{ .Values.webhook.certificate.issuerKind }}
    name: {{ .Values.webhook.certificate.issuerName }}
  secretName: {{ include "tenant-operator.webhookCertificateName" . }}
  {{- if .Values.webhook.certificate.duration }}
  duration: {{ .Values.webhook.certificate.duration }}
  {{- end }}
  {{- if .Values.webhook.certificate.renewBefore }}
  renewBefore: {{ .Values.webhook.certificate.renewBefore }}
  {{- end }}
{{- end }}
