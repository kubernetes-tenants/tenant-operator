# Artifact Hub repository metadata file
# This file should be placed in the root of the Helm repository (gh-pages branch)
# See https://github.com/artifacthub/hub/blob/master/docs/metadata/artifacthub-repo.yml
#
# Note: Repository display name, description, logo, and links are configured in Chart.yaml annotations
# This file only contains ownership and ignore patterns

# Repository ID (assigned by Artifact Hub after first registration)
# This enables the "Verified Publisher" badge
repositoryID: 5174c3b7-4dc5-4c59-be6e-d5c6bf871f3d

# Owners (for claiming repository ownership in Artifact Hub)
owners:
  - name: Tim Kang
    email: rationlunas@gmail.com
  - name: Tim Kang
    email: sh.kang@ecubelabs.com

# Packages to ignore (optional)
# ignore:
