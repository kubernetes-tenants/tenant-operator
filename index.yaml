apiVersion: v1
entries:
  lynq:
  - annotations:
      artifacthub.io/category: integration-delivery
      artifacthub.io/changes: |
        - kind: added
          description: Initial Helm chart release with full operator support
        - kind: added
          description: Support for LynqHub, LynqForm, and LynqNode CRDs
        - kind: added
          description: Webhook validation and defaulting
        - kind: added
          description: Prometheus metrics and ServiceMonitor support
      artifacthub.io/containsSecurityUpdates: "false"
      artifacthub.io/crds: |
        - kind: LynqHub
          version: v1
          name: lynqhubs.operator.lynq.sh
          displayName: LynqHub
          description: Defines external datasource configuration for tenant data
        - kind: LynqForm
          version: v1
          name: lynqforms.operator.lynq.sh
          displayName: LynqForm
          description: Blueprint for Kubernetes resources to create per tenant
        - kind: LynqNode
          version: v1
          name: lynqnodes.operator.lynq.sh
          displayName: Lynq Node
          description: Represents a single tenant instance with its resources
      artifacthub.io/install: |
        # Prerequisites

        ## cert-manager (REQUIRED)

        This chart requires cert-manager to be installed in your cluster:

        ```bash
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
        ```

        ## Installation

        ```bash
        helm repo add lynq-operator https://k8s-lynq.github.io/lynq
        helm repo update
        helm install lynq-operator k8s-lynq/lynq
        ```

        See the [installation guide](https://lynq.sh/installation.html#installation-methods) for more details.
      artifacthub.io/license: Apache-2.0
      artifacthub.io/links: |
        - name: Documentation
          url: https://lynq.sh/
        - name: GitHub Repository
          url: https://github.com/k8s-lynq/lynq
        - name: Issues
          url: https://github.com/k8s-lynq/lynq/issues
        - name: Discussions
          url: https://github.com/k8s-lynq/lynq/discussions
      artifacthub.io/maintainers: |
        - name: Tim Kang
          email: rationlunas@gmail.com
      artifacthub.io/operator: "true"
      artifacthub.io/operatorCapabilities: Deep Insights
      artifacthub.io/prerelease: "true"
      artifacthub.io/recommendations: |
        - url: https://cert-manager.io
    apiVersion: v2
